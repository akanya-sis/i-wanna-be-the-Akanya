<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I wanna be Akanya</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            background-color: white;
        }
        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="debugPanel" class="debug-panel"></div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const debugPanel = document.getElementById("debugPanel");

        let debugMode = true;
        let doubleJumpEnabled = true;
        let canDoubleJump = false;
        let jumpKeyReleased = true;

        canvas.width = 1024;
        canvas.height = 576;

        const GRAVITY = 0.5;
        const MOVE_SPEED = 5;
        const JUMP_POWER = 15;
        const BLOCK_SIZE = 16;

        const player = {
            x: 100,
            y: canvas.height - 64,
            width: 16,
            height: 32,
            dx: 0,
            dy: 0,
            onGround: true,
        };

        const keys = {};

        const stage = {
            blocks:[
                {kind:1,x:0,y:0,collision:0},
                {kind:1,x:1,y:0,collision:0},
                {kind:1,x:2,y:0,collision:0},
                {kind:1,x:3,y:0,collision:0},
                {kind:1,x:4,y:0,collision:0},
                {kind:1,x:5,y:0,collision:0},
                {kind:1,x:6,y:0,collision:0},
                {kind:1,x:7,y:0,collision:0},
                {kind:1,x:8,y:0,collision:0},
                {kind:1,x:9,y:0,collision:0},
                {kind:1,x:10,y:0,collision:0},
                {kind:1,x:10,y:1,collision:0},
                {kind:1,x:10,y:2,collision:0},
                {kind:1,x:10,y:3,collision:0},
                {kind:1,x:11,y:3,collision:0},
                {kind:1,x:12,y:3,collision:0},
                {kind:2,x:11,y:0,collision:0},
                {kind:3,x:12,y:0,collision:0}
            ]
        };

        document.addEventListener("keydown", (event) => { keys[event.key] = true; });
        document.addEventListener("keyup", (event) => {
            keys[event.key] = false;
            if (event.key === "z") jumpKeyReleased = true;
        });

        function checkCollision(px, py, pw, ph, bx, by, bs) {
            return px < bx + bs && px + pw > bx && py < by + bs && py + ph > by;
        }

        function handleBlockCollisions() {
            player.onGround = false;
            stage.blocks.forEach(block => {
                if (block.collision === 2) return;
                const bx = block.x * BLOCK_SIZE;
                const by = canvas.height - (block.y + 1) * BLOCK_SIZE;

                if (checkCollision(player.x, player.y + player.dy, player.width, player.height, bx, by, BLOCK_SIZE)) {
                    if (player.dy > 0 && player.y + player.height <= by + player.dy) {
                        player.y = by - player.height;
                        player.dy = 0;
                        player.onGround = true;
                        canDoubleJump = true;
                    } else if (block.collision === 0 && player.dy < 0 && player.y >= by + BLOCK_SIZE) {
                        player.y = by + BLOCK_SIZE;
                        player.dy = 0;
                    }
                }

                if (block.collision === 0 && checkCollision(player.x + player.dx, player.y, player.width, player.height, bx, by, BLOCK_SIZE)) {
                    if (player.dx > 0) player.x = bx - player.width;
                    if (player.dx < 0) player.x = bx + BLOCK_SIZE;
                    player.dx = 0;
                }
            });
        }

        function update() {
            player.dx = keys["ArrowLeft"] ? -MOVE_SPEED : keys["ArrowRight"] ? MOVE_SPEED : 0;

            if (keys["z"]) {
                if (player.onGround) {
                    player.dy = -JUMP_POWER;
                    player.onGround = false;
                    canDoubleJump = true;
                    jumpKeyReleased = false;
                } else if (doubleJumpEnabled && canDoubleJump && jumpKeyReleased) {
                    player.dy = -JUMP_POWER;
                    canDoubleJump = false;
                    jumpKeyReleased = false;
                }
            }

            player.dy += GRAVITY;
            handleBlockCollisions();
            player.x += player.dx;
            player.y += player.dy;

            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
                canDoubleJump = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stage.blocks.forEach(block => {
                ctx.fillStyle = block.kind === 1 ? "brown" : block.kind === 2 ? "blue" : block.kind === 3 ? "green" : "gray";
                ctx.fillRect(block.x * BLOCK_SIZE, canvas.height - (block.y + 1) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            });
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            update(); draw(); requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
