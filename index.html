<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I wanna be Akanya</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            background-color: white;
        }
        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="debugPanel" class="debug-panel"></div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const debugPanel = document.getElementById("debugPanel");
        
        let debugMode = true; // デバッグモードの切り替え

        canvas.width = 1024;
        canvas.height = 576;

        // ゲームの基本設定
        const GRAVITY = 0.5;
        const MOVE_SPEED = 5;
        const JUMP_POWER = 10;
        const FLOOR_Y = canvas.height - 64;

        // プレイヤーのオブジェクト
        const player = {
            x: 100,
            y: FLOOR_Y,
            width: 32,
            height: 64,
            dx: 0,
            dy: 0,
            onGround: false,
        };

        const keys = {};

        // キー入力の管理
        document.addEventListener("keydown", (event) => {
            keys[event.key] = true;
            console.log(event.key === "z");
            console.log(event.key === "z" && player.onGround);
            if (event.key === "z" && player.onGround) {
                player.dy = -JUMP_POWER;
                player.onGround = false;
            }
        });

        document.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        function update() {
            // 横移動
            if (keys["ArrowLeft"]) {
                player.dx = -MOVE_SPEED;
            } else if (keys["ArrowRight"]) {
                player.dx = MOVE_SPEED;
            } else {
                player.dx = 0;
            }

            // 重力
            player.dy += GRAVITY;

            // 移動適用
            player.x += player.dx;
            player.y += player.dy;

            // 地面の衝突判定
            if (player.y + player.height >= FLOOR_Y) {
                player.y = FLOOR_Y;
                player.dy = 0;
                player.onGround = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // プレイヤー描画 (赤い四角)
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updateDebugPanel() {
            if (debugMode) {
                debugPanel.style.display = "block";
                debugPanel.innerHTML = `
                    x: ${player.x.toFixed(2)}<br>
                    y: ${player.y.toFixed(2)}<br>
                    dx: ${player.dx.toFixed(2)}<br>
                    dy: ${player.dy.toFixed(2)}<br>
                    onGround: ${player.onGround}<br>
                    keys: ${JSON.stringify(keys)}
                `;
            } else {
                debugPanel.style.display = "none";
            }
        }

        function gameLoop() {
            update();
            draw();
            updateDebugPanel();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
