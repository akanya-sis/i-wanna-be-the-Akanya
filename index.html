<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I wanna be the Akanya</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 1024;
        canvas.height = 576;

        // ゲームの基本設定
        const GRAVITY = 0.5;
        const MOVE_SPEED = 5;
        const JUMP_POWER = 10;
        const FLOOR_Y = canvas.height - 64;

        // プレイヤーのオブジェクト
        const player = {
            x: 100,
            y: FLOOR_Y,
            width: 64,
            height: 64,
            dx: 0,
            dy: 0,
            onGround: false,
        };

        const keys = {};

        // キー入力の管理
        document.addEventListener("keydown", (event) => {
            keys[event.key] = true;
            if (event.key === "z" && player.onGround) {
                player.dy = -JUMP_POWER;
                player.onGround = false;
            }
        });

        document.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        function update() {
            // 横移動
            if (keys["ArrowLeft"]) {
                player.dx = -MOVE_SPEED;
            } else if (keys["ArrowRight"]) {
                player.dx = MOVE_SPEED;
            } else {
                player.dx = 0;
            }

            // 重力
            player.dy += GRAVITY;

            // 移動適用
            player.x += player.dx;
            player.y += player.dy;

            // 地面の衝突判定
            if (player.y + player.height >= FLOOR_Y) {
                player.y = FLOOR_Y;
                player.dy = 0;
                player.onGround = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // プレイヤー描画 (赤い四角)
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
