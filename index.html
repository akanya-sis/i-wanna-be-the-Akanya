<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I wanna be Akanya</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: monospace;
        }
        canvas {
            background-color: white;
        }
        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 14px;
            display: none;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="debugPanel" class="debug-panel"></div>
    <div id="gameOver" class="game-over">GAME OVER<br>(Retry press R key)</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const debugPanel = document.getElementById("debugPanel");
        const gameOverPanel = document.getElementById("gameOver");

        let debugMode = true;
        let doubleJumpEnabled = true;
        let canDoubleJump = false;
        let jumpKeyReleased = true;
        let isGameOver = false;

        canvas.width = 1024;
        canvas.height = 576;

        const GRAVITY = 0.5;
        const MOVE_SPEED = 5;
        const JUMP_POWER = 15;
        const BLOCK_SIZE = 16;

        const initialPlayer = { x: 100, y: canvas.height - 64, width: 16, height: 64, dx: 0, dy: 0, onGround: true };

        let player = { ...initialPlayer };

        const keys = {};

        const stage = {
            blocks:[
                {kind:1,x:0,y:0,collision:0},
                {kind:1,x:1,y:0,collision:0},
                {kind:1,x:2,y:0,collision:0},
                {kind:1,x:3,y:0,collision:0},
                {kind:1,x:4,y:0,collision:0},
                {kind:1,x:5,y:0,collision:0},
                {kind:1,x:6,y:0,collision:0},
                {kind:1,x:7,y:0,collision:0},
                {kind:1,x:8,y:0,collision:0},
                {kind:1,x:9,y:0,collision:0},
                {kind:1,x:10,y:0,collision:0},
                {kind:1,x:10,y:1,collision:0},
                {kind:1,x:10,y:2,collision:0},
                {kind:1,x:10,y:3,collision:0},
                {kind:1,x:11,y:3,collision:0},
                {kind:1,x:12,y:3,collision:0},
                {kind:1,x:13,y:3,collision:0},
                {kind:1,x:14,y:3,collision:0},
                {kind:1,x:15,y:3,collision:0},
                {kind:4,x:16,y:0,collision:0}, // 即死ブロック（黄色）
            ]
        };

        document.addEventListener("keydown", (event) => { 
            keys[event.key] = true;
            if (isGameOver && event.key.toLowerCase() === "r") {
                resetGame();
            }
        });
        document.addEventListener("keyup", (event) => {
            keys[event.key] = false;
            if (event.key === "z") jumpKeyReleased = true;
        });

        function resetGame() {
            player.x = initialPlayer.x;
            player.y = initialPlayer.y;
            player.dx = player.dy = 0;
            isGameOver = false;
            document.getElementById("gameOver").style.display = "none";
        }

        function checkCollision(px, py, pw, ph, bx, by, bs) {
            return px < bx + bs && px + pw > bx && py < by + bs && py + ph > by;
        }

        function handleBlockCollisions() {
            player.onGround = false;
            stage.blocks.forEach(block => {
                if (block.collision === 2) return;
                const bx = block.x * BLOCK_SIZE;
                const by = canvas.height - (block.y + 1) * BLOCK_SIZE;

                if (checkCollision(player.x, player.y, player.width, player.height, bx, by, BLOCK_SIZE)) {
                    if (block.kind === 4) {
                        isGameOver = true;
                        gameOverPanel();
                    }
                }

                if (player.dy > 0 && checkCollision(player.x, player.y + player.dy, player.width, player.height, bx, by, BLOCK_SIZE)) {
                    player.y = by - player.height;
                    player.dy = 0;
                    player.onGround = true;
                    canDoubleJump = true;
                }
            });
        }

        function update() {
            if (isGameOver) return;

            player.dx = keys["ArrowLeft"] ? -MOVE_SPEED : keys["ArrowRight"] ? MOVE_SPEED : 0;

            if (keys["z"]) {
                if (player.onGround) {
                    player.dy = -JUMP_POWER;
                    player.onGround = false;
                    canDoubleJump = true;
                } else if (doubleJumpEnabled && canDoubleJump) {
                    player.dy = -JUMP_POWER;
                    canDoubleJump = false;
                }
            }

            player.dy += GRAVITY;
            player.x += player.dx;
            player.y += player.dy;

            handleBlockCollisions();

            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stage.blocks.forEach(block => {
                ctx.fillStyle = block.kind === 1 ? "brown" : block.kind === 2 ? "blue" : block.kind === 3 ? "green" : block.kind === 4 ? "yellow" : "gray";
                ctx.fillRect(block.x * BLOCK_SIZE, canvas.height - (block.y + 1) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            });
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById("gameOver").style.display = "block";
        }

        function gameLoop() {
            update();
            draw();
            handleBlockCollisions();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
